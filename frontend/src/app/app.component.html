<app-header-view [style.display]="isLoggedIn ? '' : 'none'" (toggleringChat)="toggleChat = !toggleChat" [chats]="chats"></app-header-view>
<div [ngClass]="isLoggedIn ? 'login-child' : 'index-child'" (click)="sidebarToggleService.toggle()">
    <router-outlet></router-outlet>
</div>
<app-chat [toggler]="toggleChat" (unreadMessage)="unreadMsg($event)"></app-chat>
