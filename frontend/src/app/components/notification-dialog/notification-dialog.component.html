<md-dialog-actions class="notification__actions">
    <md-button-toggle-group>
        <md-button-toggle (click)=onClickAll() value="all" [checked]="unreadNotifications.length <= 0">All</md-button-toggle>
        <md-button-toggle (click)=onClickUnread() value="unread" [checked]="unreadNotifications.length > 0">Unread</md-button-toggle>
    </md-button-toggle-group>
    <button md-button (click)="makeRead()">Mark all read</button>
</md-dialog-actions>
<md-dialog-content class="notifications__dialog">
    <button md-button mdTooltipClass="tooltips"
            class="notifications__dialog-button"
            *ngFor="let notification of showedNotifications;"
            [class.unread]="!notification.read"
            (title)="notification.title"
            mdTooltip="{{notification.message}}"
            (click)="viewNotification(notification)">{{notification.message}}
    </button>
</md-dialog-content>
