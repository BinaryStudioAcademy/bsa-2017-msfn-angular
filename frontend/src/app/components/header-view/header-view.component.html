<header (mouseleave)="showUserMenu = false">
    <div class="logo">
        <a [routerLink]='window.data._injectedData.isLoggedIn ? "/profile":"/"'>
            <svg class="logo__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000"
                xml:space="preserve">
                <metadata> Svg Vector Icons : http://www.onlinewebfonts.com/icon </metadata>
                <g fill="#82CA9C">
                    <path d="M735.9,518.1H264.1V645c0,30.3-24.4,54.7-54.4,54.7c-30.3,0-54.4-24.5-54.4-54.7v-21c-5.7,2-11.8,3.1-18.1,3.1c-30.3,0-54.4-24.4-54.4-54.5v-54.4H10v-36.3h72.6v-54.4c0-30.1,24.4-54.5,54.4-54.5c6.4,0,12.5,1.1,18.1,3.1l0,0v-21c0-30.3,24.4-54.7,54.4-54.7c30.3,0,54.4,24.5,54.4,54.7v126.8h471.9V355c0-30.3,24.4-54.7,54.4-54.7c30.3,0,54.4,24.5,54.4,54.7v21c5.7-2,11.8-3.1,18.1-3.1c30.3,0,54.4,24.4,54.4,54.5v54.4H990v36.3h-72.6v54.4c0,30.1-24.4,54.5-54.4,54.5c-6.4,0-12.5-1.1-18.1-3.1v21c0,30.3-24.4,54.7-54.4,54.7c-30.3,0-54.4-24.5-54.4-54.7V518.1L735.9,518.1z"
                    />
                </g>
            </svg>
            <span class="logo__title">msfn</span>
        </a>
    </div>
    <div class="notifications" *ngIf="thereIsLoggedInUser">
        <md-icon (click)="openDialog()" class="notification__alert">notifications</md-icon>
        <span class="notifications__count">2</span>
    </div>
    <div class="settings header__navigation-panel" *ngIf="thereIsLoggedInUser">
        <img class="settings__photo" [src]="userPhotoUrl">
        <span class="settings__name">{{displayName}}</span>
        <md-icon [mdMenuTriggerFor]="appMenu">menu</md-icon>
    </div>
    <md-menu class="user_menu" #appMenu="mdMenu" yPosition="below" [overlapTrigger]="false">
        <button md-menu-item routerLink="/profile">Edit profile</button>
        <button md-menu-item (click)="logout()">Logout</button>
    </md-menu>

    <!--<button md-button routerLink="/register" class="header__button">Register</button>-->
    <!--<button md-button routerLink="/login" class="header__button">Login</button>-->
    <!--</div>-->
</header>
