    <div class="text">Do you really want to logout?</div>
    <md-dialog-actions>
    <div class="btn-container">
        <button md-button md-dialog-close class="btn">Cancel</button>
        <button md-button md-dialog-close class="btn confirm-btn" (click)="logout()">Logout</button>
    </div>
    </md-dialog-actions>
</div>
