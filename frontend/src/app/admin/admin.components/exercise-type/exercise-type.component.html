<div class="main-container" #container>
    <h2>Exercise type</h2>
    <button md-button 
    disableRipple 
    class="btn"
    id="btn-add" 
    (click)="addRow(table)"

    [ngClass]="{'disabled' : wrongInput}">Add new exercise type</button>
        <md-table #table [dataSource]="dataSource" [ngClass]="{'hiding' : !loaded}">

            <ng-container cdkColumnDef="exerciseCode">
                <md-header-cell *cdkHeaderCellDef> Code </md-header-cell>
                <md-cell *cdkCellDef="let row"> 
                    <div [ngClass]="{'transp' : row.isRemoved}">{{row.code}}</div>
                </md-cell>
            </ng-container>
            <ng-container cdkColumnDef="typeName">
                <md-header-cell *cdkHeaderCellDef> Name </md-header-cell>
                <md-cell *cdkCellDef="let row">
                    <div class="row-container">
                        <div></div>
                        <div class="content">
                            <div class="row-text" 
                            *ngIf="((row.code || !firstShow) && row.code != focusedRowCode) || row.isRemoved" 
                            (click)="clickRow(row.code)" 
                            [ngClass]="{'transp' : row.isRemoved, 'error': !row.name}">
                            {{row.name ? row.name : "Type cannot be empty"}}</div>

                            <md-input-container 
                            class="input-container" 
                            *ngIf="((!row.code && firstShow) || row.code == focusedRowCode) && !row.isRemoved">
                                <input mdInput #exercise type="text" (blur)="updateRow(row.code, {name: exercise.value})" value="{{row.name}}" [ngClass]="{'input-focused' : !row.code}"
                                    (keyup.enter)="updateRow(row.code, {name: exercise.value})">
                            </md-input-container>
                        </div>
                        <div *ngIf="!row.isRemoved">
                            <i class="material-icons ico" (click)="updateRow(row.code, {isRemoved: true})">
                                delete
                            </i>
                        </div>
                        <div *ngIf="row.isRemoved">
                            <i class="material-icons ico" (click)="updateRow(row.code, {isRemoved: false})">
                                add
                            </i>
                        </div>
                    </div>
                </md-cell>
            </ng-container>

            <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>

</div>
