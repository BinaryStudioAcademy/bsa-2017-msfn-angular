<h2 class="title" md-dialog-title="">Food type details</h2>
<md-dialog-content>
        <md-input-container>
            <input mdInput
                   placeholder="Name"
                   [(ngModel)]="foodType.name"
            >
            <md-error *ngIf="nameFormControl.hasError('required')">
                Name is required
            </md-error>
            <md-error *ngIf="nameFormControl.hasError('maxlength')">
                Name should contain less than 50 characters
            </md-error>
        </md-input-container>
        <md-select [(ngModel)]="foodType.parentType" placeholder="Parent type" id="parent-select">
            <md-option *ngFor="let type of types" [value]="type.name">{{type.name}}</md-option>
        </md-select>
        <md-input-container>
            <textarea mdInput
                      type="text"
                      rows="10"
                      name="description"
                      placeholder="Type description"
                      [(ngModel)]="foodType.description"
                      [formControl]="descriptionFormControl"></textarea>
            <md-error *ngIf="descriptionFormControl.hasError('maxlength')">
                Description should contain less than 300 characters
            </md-error>
        </md-input-container>
    <md-dialog-actions>
        <button md-button class="btn" (click)="save()" [md-dialog-close]="true">Save</button>
    </md-dialog-actions>
</md-dialog-content>
