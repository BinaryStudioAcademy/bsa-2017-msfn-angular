<div id="achievements-container">
    <h1 class="title">Achievements</h1>
    <div class="item-container" *ngFor="let achievement of achievements" (click)="openDialog(achievement)">
        <p class="achievement-main-text">{{achievement.name}}</p>
        <img [src]="achievement.achieved ? achievement.icon : './resources/achievements_icon/blocked.png'" class="achievement-img"/>
    </div>
</div>
