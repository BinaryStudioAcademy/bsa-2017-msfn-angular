<h2>Search products</h2>
<div class="content">
        <div class="side-content">
                <md-input-container class="">
                    <input mdInput placeholder="Search section" name="sectionName" required value="">
                </md-input-container>
                <div class="sections-list">
                    <div class="section">
                        <div class="name">Dairy</div>
                        <div class="subsections">
                            <div class="section">
                                <div class="name">Milk</div>
                                <div class="subsections">
                                    <div class="section">
                                        <div class="name">Milk</div>
                                    </div>
                                    <div class="section">
                                        <div class="name">Milk</div>
                                    </div>
                                    <div class="section">
                                        <div class="name">Milk</div>
                                    </div>
                                </div>
                            </div>
                            <div class="section">
                                <div class="name">Butter</div>
                                <div class="subsections">

                                </div>
                            </div>
                            <div class="section">
                                <div class="name">Cheese</div>
                                <div class="subsections">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      <div class="product-content">
          <div class="product-upper">
              <button class="btn">Add checked</button>
              <md-select placeholder="Food types">
                  <md-option *ngFor="let type of types" [hidden]="type.isRemoved">
                      {{type.name}}
                  </md-option>
              </md-select>
          </div>
          <md-list>
              <md-list-item *ngFor="let food of foods" [hidden]="food.isRemoved">
                  <md-checkbox #checkFood class="food-part "></md-checkbox>
                  <div class="food-part">
                      <img md-list-avatar
                           [src]="food.picture || './resources/default.png'"
                      >
                  </div>
                  <span class="food-part food-name"
                        md-tooltip="{{food.name}}"
                        [mdTooltipDisabled]="food.name.length < 9"
                  >
                      {{food.name.length > 8 ? food.name.substring(0,6)+'...' : food.name}}
                  </span>
                  <span class="food-part"
                        md-tooltip="{{ food.vendor}}"
                        [mdTooltipDisabled]="food.vendor.length < 6">
                      {{food.vendor.length > 5 ? food.vendor.substring(0,3)+'...' : food.vendor}}
                  </span>
                  <span class="food-part" >{{food.carbons}}, {{food.protein}}, {{food.fat}}</span>
                  <md-input-container>
                      <input mdInput
                             type="number"
                      >
                  </md-input-container>
                  <span>g</span>
                  <button md-button
                          class="add-food-item"
                          [ngClass]="{'hidden': !checkFood.checked }"
                          >Add</button>
              </md-list-item>
          </md-list>
      </div>
</div>
