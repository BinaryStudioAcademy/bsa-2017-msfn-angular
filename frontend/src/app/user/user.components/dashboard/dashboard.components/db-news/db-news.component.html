<div class="news inner-container">
    <h2 class="drag-handle">{{ title }}</h2>
    <div class="content">
        <div class="no-items" *ngIf="news.length === 0">
            There are no news.
        </div>

        <div class="news-item" *ngIf="news.length > 0">
            <div class="news-title">
                {{ news[selIndex].title }}
            </div>
            <div class="news-date">
                {{ news[selIndex].date }}
            </div>
            <div class="news-text">
                {{ news[selIndex].text }}
            </div>
        </div>

        <md-radio-group
            class="selection"
            *ngIf="news.length > 0"
            [(ngModel)]="selIndex">
            <md-radio-button class="radio-option"
                *ngFor="let index of indexes"
                [value]="index">
            </md-radio-button>
        </md-radio-group>

        <app-post-dialog *ngIf="posting" (hideInput)="closeMessageInput()"></app-post-dialog>

        <div id="message-button" *ngIf="!posting">
            <button md-icon-button type="button" (click)="openMessageInput()">
                Post a message
            </button>
        </div>
    </div>
</div>
