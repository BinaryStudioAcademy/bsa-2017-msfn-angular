<div class="goals inner-container">
    <h2><a routerLink="goals">{{ title }}</a></h2>
    <div class="content">
        <div id="set-goal" *ngIf="goals.length === 0">
            There are no goals yet.
            <button md-icon-button type="button" routerLink="goals">
                Set one!
            </button>
        </div>

        <div class="goal-item" *ngFor="let goal of goals">
            <div class="goal-body" *ngIf="goals.length > 0">
                <div class="goal-start-date">
                    start: {{ goal.startDateOutput }}
                </div>
                <div class="goal-end-date">
                    deadline: {{ goal.deadlineOutput }}
                </div>
                <div class="goal-value">
                    <div class="goal-type">
                        {{ goal.type }}
                    </div>
                    ({{ goal.value }})
                </div>
            </div>
        </div>
    </div>
</div>
