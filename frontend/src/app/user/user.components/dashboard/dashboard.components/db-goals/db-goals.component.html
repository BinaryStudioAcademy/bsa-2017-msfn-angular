<div class="goals inner-container" perfectScrollbar>
    <h2 class="drag-handle"><a routerLink="goals">{{ title }}</a></h2>
    <div class="content">
        <div class="no-items" *ngIf="goalItems.length === 0">
            There are no goals yet.
            <button md-icon-button type="button" routerLink="goals">
                Set one!
            </button>
        </div>

        <div class="goal-item" *ngFor="let goal of goalItems">
            <div class="goal-body" *ngIf="goalItems.length > 0">
                <div class="goal-start-date">
                    start: {{ goal.startTime | date: 'yMd' }}
                </div>
                <div class="goal-end-date">
                    deadline: {{ goal.deadline | date: 'yMd' }}
                </div>
                <div class="goal-value">
                    <div class="goal-type">
                        {{ goal.name }}
                    </div>
                    ({{ goal.currentValue }})
                </div>
                <div class="goal-progress">
                    <p class="start-value">
                        initial: {{ goal.startValue }}
                    </p>
                    <p class="current-value" [ngStyle]="{'left': getProgress(goal.progress, goal.currentValue)}">
                        current: {{ goal.currentValue }}
                    </p>
                    <p class="end-value">
                        goal: {{ goal.endValue }}
                    </p>
                    <md-progress-bar
                        [color]="accent"
                        [mode]="determinate"
                        [value]="goal.progress">
                    </md-progress-bar>
                </div>
            </div>
        </div>
    </div>
</div>
