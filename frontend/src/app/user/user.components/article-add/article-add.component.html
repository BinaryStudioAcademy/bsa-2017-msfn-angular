<div class="article-container">
  <form #form="ngForm">
    <h1>Create new article</h1>
    <md-input-container class="input">
      <input mdInput placeholder="Article Title" [(ngModel)]="article.title" name="title" required>
    </md-input-container>
    <md-input-container class="example-full-width" class="input">
      <textarea mdInput placeholder="Article preview text" [(ngModel)]="article.preview" name="text" required (keyup)="updateOutput($event.target.value, 'preview')"></textarea>
    </md-input-container>
    <md-input-container class="example-full-width" class="input">
      <textarea mdInput placeholder="Article text" [(ngModel)]="article.detail" name="text" required (keyup)="updateOutput($event.target.value, 'detail')"></textarea>
    </md-input-container>
    <div class="image-button" *ngIf="hideCropper">
      <span>Upload article picture</span>
      <button class="btn upload-container" *ngIf="hideCropper">
      <span>+</span>
      <input type="file" accept="image/*" class="upload" (change)="fileChangeListener($event)"/>
    </button>
    </div>
    <div class="preview-header">Preview</div>
    <div class="preview">
      <img-cropper #cropper *ngIf="!hideCropper" class="img-cropper" [image]="data" [settings]="cropperSettings"></img-cropper>
      <div class="cropper-buttons" *ngIf="!hideCropper">
        <button class="cropper-btn save" (click)="cropperBtn('save')"><i class="material-icons">check</i></button>
        <button class="cropper-btn cancel" (click)="cropperBtn('cancel')"><i class="material-icons">close</i></button>
      </div>
      <div class="image-preview">
        <img *ngIf="!hideCropper" [src]='data.image' [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
        <img *ngIf="hideCropper" [src]='article.image'>
      </div>

      <div class="description" *ngIf="hideCropper" [innerHtml]="converted.preview"></div>
    </div>
    <div class="description" *ngIf="hideCropper" [innerHtml]="converted.detail"></div>
    <button class="btn" *ngIf="hideCropper" (click)="save(form)">Save</button>
  </form>
</div>
