<div class="buttons-container">
    <button md-button disableRipple class="btn" (click)="addEmptyCircle()">Add empty circle
    </button>
    <button md-button disableRipple class="btn" (click)="copyToNewCircle()">Copy to new circle
    </button>
    <button md-button disableRipple class="btn" (click)="deleteCircle()">Delete circle
    </button>
</div>
<div class="pickers-container">
    <md-radio-group [(ngModel)]="currentCircleNumber">
        <md-radio-button class="example-radio-button"
                         *ngFor="let circle of myInterval.circles;let i = index; trackBy: trackByCircles" [value]="i"
                         (change)="onChange(i)">
        </md-radio-button>
    </md-radio-group>
</div>
<div class="data-container">
    <div class="circle-time">
    Circle time:
        <md-input-container>
            <input mdInput [placeholder]='' [value]='getCircleTime()'>
        </md-input-container>
    </div>
    <div class="rest-time">
        Rest time:
        <md-input-container>
            <input mdInput [placeholder]='' [value]='getRestTime()'>
        </md-input-container>
    </div>
</div>
