<div class="container">
    <button [md-dialog-close]="false" class="cls-btn"><i class="material-icons" id="close">close</i></button>
    <div class="header">{{data.name}}</div>
    <img [src]="data.achieved ? data.icon : './resources/achievements_icon/blocked.png'" class="icon"/>
    <div class="text">{{data.message}}</div>
    <div class="data" *ngIf="data.achieved">Achieved: {{data.finished | date: 'yMd'}}</div>
    <button md-raised-button [md-dialog-close]="false">OK</button>
</div>
