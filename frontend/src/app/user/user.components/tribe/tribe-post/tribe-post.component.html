<div class="post-container" (click)="viewFull()">
    <div class="meta-info">
        <span>Posted by <a href="#">{{author}}</a></span>
        <span>Sep 12, 2017</span>
    </div>
    <h2>{{title}}</h2>
    <div class="post-text">{{text.substring(0, 400)}}...<span class="more-info" (click)="viewFull()">See more</span></div>
    <img src="{{image}}">
    <div class="user-reaction">
        <span class="star-button" md-tooltip="Bookmark this post" (click)="addFavourite()">â˜†</span>
        <md-icon mdSuffix (click)="toggleComments(); $event.stopPropagation()">comment</md-icon>
    </div>
    <div class="post-comments" [hidden]="hideComments">
        <div *ngIf="comments.length === 0" (click)="addComment()">Be the first to comment this post</div>
        <div class="comment" *ngFor="let comment of comments" >
            <div class="commentator">
                <img src="{{comment.userPhoto || './resources/default.png'}}">
                <span>{{comment.firstName}}</span>
            </div>
            <p>{{comment.text}}</p>
        </div>
        <div class="add comment"></div>
    </div>

</div>
