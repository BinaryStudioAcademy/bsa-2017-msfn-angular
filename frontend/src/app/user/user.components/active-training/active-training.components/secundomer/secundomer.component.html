 <div class="wrap"> 
    <div id="lapscndmr" class="numbers" *ngIf="laps.length">{{beautifierTime(secndomerLapNum)}}</div>
    <div id="scndmr" class="numbers">{{beautifierTime(secndomerNum)}}</div>
    <button (click)="run('scndmr')" *ngIf="!runned"  class="run">RUN</button>
    <button (click)="pause()" *ngIf="runned"  class="pause">PAUSE</button>
    <button (click)="lap(true)" *ngIf="runned"  class="pause">LAP</button>
    <button (click)="clear()" *ngIf="!runned" class="clear">CLEAR</button>

    <div id="resultField" *ngFor="let lap of laps">
        <span>TOTAL=</span>{{lap.total}}<br>
        <span>LAP=</span>{{lap.lap}}<br>
        <span [ngStyle]="{color: lap.color}">RESULT=</span>{{lap.res}}
    </div>
 </div>
