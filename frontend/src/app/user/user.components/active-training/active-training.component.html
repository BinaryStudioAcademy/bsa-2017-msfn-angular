<div *ngIf="loaded" class="container centerContent">
    <div class="timers">
        <h2>{{trainingPlan.name}}</h2>
        <app-secundomer [finishTrain]="secundomerBind.finishTrain" [intervalTrain]="secundomerBind.intervalTrain" (onStart)="onStart()" (onFinish)="onFinish($event)"></app-secundomer>
    </div>
    <div class="child">
        <div class="exlist centerContent">
            <app-exercise-list [exercisesList]="trainingPlan.exercisesList" [userMeasures]="userMeasures" (onChangeList)="onChangeList($event)"></app-exercise-list>
        </div>
        <div class="intmenu centerContent">
            <app-interval-training-plan [intervalList]="intervalCache" *ngIf="trainingPlan.trainingType === 'general'"></app-interval-training-plan>
        </div>
    </div>
</div>
<div *ngIf="loaded === false" class="container centerContent">
    <button md-raised-button (click)="choosePlan()">Choose training plan</button>
</div>
