<div class="container centerContent">
    <div class="timers">
        <h2 *ngIf="loaded">{{trainingPlan.name}}</h2>
        <app-secundomer *ngIf="loaded" [finishTrain]="secundomerBind.finishTrain" [intervalTrain]="secundomerBind.intervalTrain" (onStart)="onStart()" (onFinish)="onFinish($event)"></app-secundomer>
    </div>
    <div class="child">
        <div class="exlist centerContent">
            <app-exercise-list *ngIf="loaded" [exercisesList]="trainingPlan.exercisesList" (onChangeList)="onChangeList($event)"></app-exercise-list>
        </div>
        <div class="intmenu centerContent">
            Interval menu (optional) here
        </div>
    </div>
</div>
