<div class="container centerContent">
    <div class="timers">
        <h2 *ngIf="loaded">{{typeTrain}} mode</h2>
        <app-secundomer *ngIf="loaded" [finishTrain]="secundomerBind.finishTrain" [intervalTrain]="secundomerBind.intervalTrain" (onFinish)="onFinish($event)"></app-secundomer>
    </div>
    <div class="child">
        <router-outlet></router-outlet>
    </div>
</div>
