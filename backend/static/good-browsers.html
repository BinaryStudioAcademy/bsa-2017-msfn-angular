<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>MSFN</title>
</head>
<body>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    html {
        width: 100%;
        height: 100%;
    }
    body {
        width: 100%;
        height: 100%;
        display: table;
        font-family: sans-serif;
        background-color: #333333;
    }
    .container {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }
    .content {
        background: linear-gradient(to bottom, #424242, #222222);
        /* IE6-9 */
        filter: progid:DXImageTransform.Microsoft.gradient(
            startColorstr='#424242',
            endColorstr='#222222',
            GradientType=0
        );
        display: inline-block;
        text-align: center;
        width: 900px;
        color: #ffffff;
        border-width: 2px;
        border-color: #2A2A2A;
        border-style: solid;
        padding-bottom: 20px;
    }
    .title {
        margin-top: 45px;
        margin-left: 40px;
        margin-right: 40px;
        margin-bottom: 25px;
        font-size: 25px;
    }
    .browsers {
        display: inline-block;
    }
    .browser {
        display: table-cell;
        padding-left: 20px;
        padding-right: 20px;
    }
    .browser p {
        font-size: 16px;
    }
    .browser img {
        margin-top: 15px;
        margin-bottom: 10px;
        border: none;
    }

</style>
<div class="container">
    <div class="content">
        <p class='title'>If you see this page, you probably use the Internet Explorer or Edge. Unfortunately, in order
            to use our service, you must use a modern browser. Good choice would be one of the following.</p>
        <div class='browsers'>
            <div class='browser'>
                <p>Chrome</p>
                <a href='https://www.google.com/chrome/'><img
                    src='https://cdnjs.cloudflare.com/ajax/libs/browser-logos/42.7.0/chrome/chrome_128x128.png'
                    alt="Chrome"></a>
            </div>
            <div class='browser'>
                <p>Firefox</p>
                <a href='https://www.mozilla.org/en-US/firefox/new/'><img
                    src='https://cdnjs.cloudflare.com/ajax/libs/browser-logos/42.7.0/firefox/firefox_128x128.png'
                    alt="Firefox"></a>
            </div>
            <div class='browser'>
                <p>Opera
                </p>
                <a href='https://www.opera.com/'><img
                    src='https://cdnjs.cloudflare.com/ajax/libs/browser-logos/42.7.0/opera/opera_128x128.png'
                    alt="Opera"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
